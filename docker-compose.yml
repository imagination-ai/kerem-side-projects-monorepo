version: "3.8"
services:

  style:
    build:
      context: .
      target: style
      dockerfile: Dockerfile
    image: imagination-ai/style
    ports:
      - "8080:8080"
    networks:
      - backend
    #command: "uvicorn orch.main:app --host 0.0.0.0"
    restart: "no"
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure

  portfolio:
    build:
      context: .
      target: portfolio
      dockerfile: Dockerfile-portfolio
    image: imagination-ai/portfolio
    environment:
      - REACT_APP_STYLE_HOST=style
      - REACT_APP_STYLE_PORT=8080
    ports:
      - "3000:443"
    networks:
      - backend
    restart: "no"
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure

